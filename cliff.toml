# cliff.toml -- cfgate changelog configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to cfgate are documented in this file.\n
"""
body = """
{%- if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
## [Unreleased]
{%- endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**({{ commit.scope }})** {% endif %}\
{{ commit.message | upper_first }}\
{% endfor %}
{% endfor %}
"""
trim = true
render_always = false

[git]
conventional_commits = true
filter_unconventional = false
require_conventional = false
split_commits = false
protect_breaking_commits = true
commit_preprocessors = [
  { pattern = '\.$', replace = '' },
]
commit_parsers = [
  # Skip bot and merge commits
  { message = "^Migrate workflows", skip = true },
  { message = "^Merge branch", skip = true },

  # Standard conventional types
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
  { message = "^test", group = "<!-- 2 -->Testing" },
  { message = "^docs", group = "<!-- 3 -->Documentation" },
  { message = "^perf", group = "<!-- 4 -->Performance" },
  { message = "^refactor", group = "<!-- 5 -->Refactoring" },

  # cfgate custom prefixes
  { message = "^infra", group = "<!-- 6 -->Infrastructure" },
  { message = "^build", group = "<!-- 6 -->Infrastructure" },

  # Maintenance
  { message = "^ci", group = "<!-- 7 -->CI/CD" },
  { message = "^chore", group = "<!-- 8 -->Maintenance" },

  # Catch-all
  { message = ".*", group = "<!-- 9 -->Other" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "oldest"
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/inherent-design/cfgate/issues/${1}" },
]

[bump]
features_always_bump_minor = true
breaking_always_bump_major = false
