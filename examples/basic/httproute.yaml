apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo
  namespace: demo
  annotations:
    cfgate.io/dns-sync: enabled
spec:
  parentRefs:
    - name: cloudflare-tunnel
      namespace: cfgate-system
  hostnames:
    - echo.example.com
  rules:
    - backendRefs:
        - name: echo
          port: 80
