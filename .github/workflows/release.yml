name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - uses: docker/setup-qemu-action@v3
      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: version
        run: echo "clean=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - id: push
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.clean }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          provenance: mode=max
          sbom: true

      - name: Attest container provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Generate manifests
        run: |
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.20.0
          controller-gen object:headerFile="hack/boilerplate.go.txt" paths="./..."
          controller-gen rbac:roleName=manager-role crd webhook paths="./..." output:crd:artifacts:config=config/crd/bases
          go install sigs.k8s.io/kustomize/kustomize/v5@latest
          cd config/manager && kustomize edit set image controller=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.clean }}
          cd ../..
          rm -rf dist && mkdir -p dist/crds
          for f in config/crd/bases/cfgate.io_*.yaml; do
            name=$(basename "$f" .yaml)
            cp "$f" "dist/crds/${name#cfgate.io_}.yaml"
          done
          cat dist/crds/*.yaml > dist/crds.yaml
          kubectl kustomize config/default > dist/install.yaml

      - name: Setup Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v4.1.0

      - name: Lint Helm chart
        run: helm lint charts/cfgate

      - name: Sync Chart.yaml appVersion
        run: |
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.clean }}\"/" charts/cfgate/Chart.yaml

      - name: Package Helm chart
        run: helm package charts/cfgate -d dist/

      - name: Push Helm chart to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          helm push dist/cfgate-*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/install.yaml
            dist/crds.yaml
            dist/crds/*.yaml
            dist/cfgate-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.clean }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.clean }}" >> $GITHUB_STEP_SUMMARY
          echo "- Digest: ${{ steps.push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- Helm Chart: cfgate-${{ steps.version.outputs.clean }}.tgz" >> $GITHUB_STEP_SUMMARY
