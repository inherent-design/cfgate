# Minimal values for chart-testing
# These values are used by ct lint to validate the chart

replicaCount: 2

image:
  repository: ghcr.io/inherent-design/cfgate
  pullPolicy: IfNotPresent
  tag: ""

installCRDs: true

rbac:
  create: true

serviceAccount:
  create: true
  name: ""
  annotations: {}

metrics:
  port: 8080
  service:
    enabled: true
    port: 8080
    annotations: {}
  serviceMonitor:
    enabled: false

health:
  port: 8081

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi
